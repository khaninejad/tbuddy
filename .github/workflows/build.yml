name: Build, Version, and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Bump version
      id: bump_version
      run: |
        pip install bumpversion
        bumpversion patch  # or minor/major based on your strategy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Required for bumpversion

    - name: Build installer
      run: |
        pip install pyinstaller
        pyinstaller --onefile gui.py
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            mv dist/gui /tmp/gui-installer
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            mv dist/gui /tmp/gui-installer
        elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv dist/gui.exe C:\temp\gui-installer.exe
        fi
      shell: bash

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.bump_version.outputs.new_version }}  # Use the new version here
        release_name: Release ${{ steps.bump_version.outputs.new_version }}
        body: |
          Changes in this release:
          - List your changes here
        files: |
          ${{ matrix.os == 'ubuntu-latest' && '/tmp/gui-installer' || '' }}
          ${{ matrix.os == 'windows-latest' && 'C:/temp/gui-installer.exe' || '' }}
          ${{ matrix.os == 'macos-latest' && '/tmp/gui-installer' || '' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Tag Release
      run: |
        git config --global user.name "Your Name"
        git config --global user.email "you@example.com"
        git tag v${{ steps.bump_version.outputs.new_version }}
        git push origin v${{ steps.bump_version.outputs.new_version }}
