name: Build, Package, and Release Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger of the workflow

permissions:
  contents: write  # Ensure the GITHUB_TOKEN has write permissions for releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    outputs:
      version: ${{ steps.extract_version_unix.outputs.version || steps.extract_version_windows.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Extract Version (Linux/macOS)
      id: extract_version_unix
      if: runner.os != 'Windows'
      run: |
        VERSION=$(python -c "from __version__ import __version__; print(__version__)")
        echo "VERSION=${VERSION}"
        echo "::set-output name=version::${VERSION}"
      shell: bash

    - name: Extract Version (Windows)
      id: extract_version_windows
      if: runner.os == 'Windows'
      run: |
        $version = python -c "from __version__ import __version__; print(__version__)"
        echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
        Write-Output "::set-output name=version::$version"
      shell: pwsh

    - name: Build installer
      run: |
        pip install pyinstaller
        pyinstaller --onefile gui.py

        # Move the installer to a temp directory for easier access
        if [ "${{ matrix.os }}" == "ubuntu-latest" ] || [ "${{ matrix.os }}" == "macos-latest" ]; then
            mv dist/gui /tmp/gui-installer  # For Linux/macOS
        fi
      shell: bash

    - name: Build installer for Windows
      if: matrix.os == 'windows-latest'
      run: |
        Move-Item -Path dist\gui.exe -Destination C:\temp\gui-installer.exe
      shell: pwsh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: bot-installer-${{ matrix.os }}
        path: |
          ${{ matrix.os == 'ubuntu-latest' && '/tmp/gui-installer' || '' }}
          ${{ matrix.os == 'windows-latest' && 'C:\\temp\\gui-installer.exe' || '' }}
          ${{ matrix.os == 'macos-latest' && '/tmp/gui-installer' || '' }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set Release Version
      run: echo "VERSION=${{ needs.build.outputs.version }}" >> $GITHUB_ENV

    - name: Download Ubuntu artifact
      uses: actions/download-artifact@v3
      with:
        name: bot-installer-ubuntu-latest
        path: ./downloads

    - name: Download Windows artifact
      uses: actions/download-artifact@v3
      with:
        name: bot-installer-windows-latest
        path: ./downloads

    - name: Download macOS artifact
      uses: actions/download-artifact@v3
      with:
        name: bot-installer-macos-latest
        path: ./downloads

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.build.outputs.version }}
        release_name: "Bot Release v${{ needs.build.outputs.version }}"
        body: |
          **Release version:** v${{ needs.build.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Ubuntu release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./downloads/gui-installer
        asset_name: gui-installer-ubuntu-v${{ needs.build.outputs.version }}
        asset_content_type: application/octet-stream
      if: success()

    - name: Upload macOS release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./downloads/gui-installer
        asset_name: gui-installer-macos-v${{ needs.build.outputs.version }}
        asset_content_type: application/octet-stream
      if: success()

    - name: Upload Windows release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./downloads/gui-installer.exe
        asset_name: gui-installer-windows-v${{ needs.build.outputs.version }}.exe
        asset_content_type: application/octet-stream
      if: success()
